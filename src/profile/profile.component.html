<table class="table table-responsive table-hover table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Village</th>
            <th>Phone</th>
            <th>Email</th>
            <th>isActive</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rec of record">
        <td>{{rec.firstName}}</td>
        <td>{{rec.lastName}}</td>
        <td>{{rec.age}}</td>
        <td>{{rec.address}}</td>
        <td>{{rec.villageName}}</td>
        <td>{{rec.phoneNumber}}</td>
        <td>{{rec.email}}</td>
        <td>{{rec.isActive}}</td>
    </tr>
</tbody>
</table>
